{% extends 'dashboard/base.html' %}
{% block graph %}
<div class="panel-header panel-header-sm">
</div>
{% endblock graph %}
{% load crispy_forms_tags %}{% block body %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-11">
                <h2 style="font-family: Pacifico;" class="m-2">Authorization > Change Password</h2>
            </div>
        </div>
        <hr>
        <form method="POST" class="m-2">
            {% csrf_token %}
            {{ form|crispy }}<button type="submit" class="btn btn-primary">Change password </button>
        </form>
    </div>
</div>
{% endblock %}
