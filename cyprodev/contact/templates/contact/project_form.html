{% extends 'base/base.html' %}
{% load static %}
{% block body %}
<section class="contact" data-scroll-index="1">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 contact-form">
                    {% load crispy_forms_tags %}
                <form onsubmit="return show()" {% if form_id %} id='{{ form_id }}' {% endif %}
                    action="{% if action_url %}{{ action_url }}{% endif %}" class="w-100" method="POST">
                    <div class="section-head col-sm-12">
                                    <h4>
                                        <span>Start Your</span><br> Project
                                    </h4>
                                </div>
                                <div class="ml-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-dark" type="submit" value="Send Message">

                                </div>

                </form>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}


{% block scripts %}
<script>
    function show() {
        var text = 'Someone from #CyproDev will contact you soon !!';
        Swal.fire({
            title: 'Message delivered to admins',
            text: text,
            icon: 'success',

        })
    }
</script>
{% endblock scripts %}
