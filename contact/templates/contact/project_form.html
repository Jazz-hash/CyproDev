{% extends 'base/base.html' %}
{% load static %}
{% block body %}
<section class="contact" data-scroll-index="1">
        <div class="container-fluid">
        <div class="ml-5 mr-5 mt-5 pt-4">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
    {% endif %}
    </div>
            <div class="row">

                <div class="col-lg-6 contact-form">
                    {% load crispy_forms_tags %}
                <form  {% if form_id %} id='{{ form_id }}' {% endif %}
                    action="{% if action_url %}{{ action_url }}{% endif %}" class="w-100" method="POST">
                    <div class="section-head col-sm-12">
                                    <h4>
                                        <span>Start Your</span><br> Project
                                    </h4>
                                </div>
                                <div class="ml-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-dark" type="submit" value="Send Message">

                                </div>

                </form>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
