{% extends 'base/base.html' %}
{% load static %}
{% block body %}

<div class="rogan-hero-section rogan-hero-three pt-300 pb-350 md-pt-200 md-pb-130 pos-r">
            <div class="shape-wrapper">
                <img src="{% static 'static/images/shape/services.png' %}" alt="" class="main-image-shape img-shape rest">
                <img src="{% static 'static/images/shape/Services-responsive.png' %}" alt="" class="main-image-shape img-shape resty">

            </div>
            <div class="container">
                <div class="main-wrapper pos-r">
                    <h1 class="banner-main-title pt-15 pb-45 md-pb-20 wow fadeInUp animated" data-wow-delay="0.4s">{{slider_head}}<br/><span>{{extra_slider_head}}</span></h1>
                    <p class="banner-sub-title pb-45 wow fadeInUp animated col-md-6" data-wow-delay="0.9s">{{slider_sub_head}}</p>
                    <a href="#" class="theme-btn solid-button-one button-rose wow fadeInLeft animated" data-wow-delay="1.5s">Get Started</a>
                </div>
            </div>
        </div>
    </div>


<!-- Services Starts -->
    <div class="services-cards mt-200 mar-resp">
        
        <div class="element-section mb-4">
            <div class="container">
                <div class="row feature-block-wrapper">
                {% for service in object_list %}

                    <div class="col-md-4">
                        <div class="feature-block-one hover-state mb-40 js-tilt">
                            <div class="icon icon-one flaticon-web tran3s"></div>
                            <h5 class="pt-30 pb-25 tran3s title">{{service.head}}.</h5>
                            <p class="tran3s">{{service.description}}.</p>
                            <div class="js-tilt-glare" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden;">
                                <div class="js-tilt-glare-inner" style="position: absolute; top: 50%; left: 50%; pointer-events: none; background-image: linear-gradient(0deg, rgba(255, 255, 255, 0) 0%, rgb(255, 255, 255) 100%); width: 420px; height: 420px; transform: rotate(180deg) translate(-50%, -50%); transform-origin: 0% 0%; opacity: 0;">
                                </div>
                            </div>
                        </div>
                        <!-- /.feature-block-one -->
                    </div>
                {% endfor %}

                </div>
                <!-- /.row -->
            </div>
        </div>
       
    </div>

               
            

{% endblock body %}
